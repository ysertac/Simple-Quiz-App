<!doctype html>
<html lang="tr">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="btn-start">
  <button class="btn btn-warning" onclick="devam()">Quize Başla</button>
</div>

<div class="card quiz_box">
  <header class="card-header">
    <div class="title">Quiz App</div>
    <div class="timer bg-info text-white px-3 badge">
      <div class="time_text">Kalan Süre</div>
      <div class="time_second"></div>
    </div>
    <div class="time_line"></div>
  </header>
  <section class="card-body">
    <div class="question_text">
      <!-- <span>Hangisi bir javascript paket yükleme programıdır?</span> -->
    </div>
    <div class="option_list">
      <!-- <div class="option incorrect">
        <span>a: Node.js</span>
        <div class="icon"><i class="fas fa-times"></i></div>
      </div>
      <div class="option correct">
        <span>b: npm</span>
        <div class="icon"><i class="fas fa-check"></i></div>
      </div>
      <div class="option incorrect">
        <span>c: .Net</span>
        <div class="icon"><i class="fas fa-times"></i></div>
      </div> -->
    </div>
  </section>
  <footer class="card-footer">
    <div class="question_index">
      
    </div>
    <button class="btn btn-primary devam" onclick="devam2()">Sıradaki Soru</button>
  </footer>
</div>

<div class="card score_box">
  <div class="icon"><i class="fas fa-crown"></i></div>
  <div class="score_text"></div>
  <div class="buttons">
    <button class="btn btn-primary btn_replay" onclick='replay()'>Tekrar Başlat</button>
    <button class="btn btn-primary btn_quit" onclick='quit()'>Testi Bitir</button>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

<script src="ui.js"></script>
<script src="soru.js"></script>
<script src="quiz.js"></script>
<script src="index.js"></script>
</body>

</html>
